<style>
    /* 3. Preloader */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ef6a8a;
        /* change if the mask should have another color then white */
        z-index: 9999999;
        /* makes sure it stays on top */
    }

    .spinner {
        position: absolute;
        left: 50%;
        /* centers the loading animation horizontally one the screen */
        top: 50%;
        /* centers the loading animation vertically one the screen */
        width: 50px;
        height: 30px;
        text-align: center;
        font-size: 10px;
        margin-left: -25px;
    }

    .spinner>div {
        background-color: #fff;
        height: 100%;
        width: 6px;
        display: inline-block;
        -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
        animation: stretchdelay 1.2s infinite ease-in-out;
    }

    .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
    }

    .spinner .rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }

    .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
    }

    .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
    }

    @-webkit-keyframes stretchdelay {

        0%,
        40%,
        100% {
            -webkit-transform: scaleY(0.4)
        }

        20% {
            -webkit-transform: scaleY(1.0)
        }
    }

    @keyframes stretchdelay {

        0%,
        40%,
        100% {
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
        }

        20% {
            transform: scaleY(1.0);
            -webkit-transform: scaleY(1.0);
        }
    }
</style>

    <script>

            text3: "Em có yêu anh không ? :))",

            text5: "Hông yêu anh :((",
            text6: "Yêu anh hì hì  :))",
            text7: "Sao em iu anh v á :))",
            text8: "Gửi cho anh đi  <3",
            text9: "Có phải anh đẹp trai vlerrrrrrr =))) , còn hiềnnn nữa đúng hông heheheehe anh biết mà <3 ",
            text10: "yêu em nhìu nhóoooo ",
            text11:
                "Năm mới vui vẻ nhó babeeee, chúc em năm mới nhìu sức khỏe,bình an ,hạnh phúc cùng với người thân nhó , gặp nhiều may mắn , ngày xinh đẹp hơn nhó, xin lỗi vì âm thanh hơi lỗi vì a hông biết chỉnh hì hì trên là QR nhận tiền lì xì của anh đóoo :)) em quét đi thanks e nhiều nhó <3  :DDDDDDDDDDDDD",
            text12: "Okeeee nhóooooo <3",

        $(document).ready(function () {
            // process bar
            setTimeout(function () {
                firstQuestion();
                $(".spinner").fadeOut();
                $("#preloader").delay(350).fadeOut("slow");
                $("body").delay(350).css({
                    overflow: "visible",
                });
            }, 600);

            $("#text3").html(textConfig.text3);
            $("#text4").html(textConfig.text4);
            $("#no").html(textConfig.text5);
            $("#yes").html(textConfig.text6);

            function firstQuestion() {
                $(".content").hide();
                Swal.fire({
                    title: textConfig.text1,
                    text: textConfig.text2,
                    imageUrl: "https://scontent.fsgn20-1.fna.fbcdn.net/v/t1.15752-9/417073088_1057994412199765_28807100907510891_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=RjxkpSvJWGgAX8Gunsw&_nc_ht=scontent.fsgn20-1.fna&oh=03_AdSIY1NLpdJOffD_ktDm9Bl6zt5HJ2EQbHhbbPzjpHAWjw&oe=65EE4065",
                    imageWidth: 300,
                    imageHeight: 300,
                    background: '#fff url("https://scontent.fsgn20-1.fna.fbcdn.net/v/t1.15752-9/263433618_594097715030995_3154231760501395799_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=t5_ZZ1SZsQIAX_GGeO0&_nc_ht=scontent.fsgn20-1.fna&oh=03_AdQeIrxlFzkzeB2oCkquSFZGcI436cb-f6HlVh0dJOiZug&oe=65EE2420")',
                    imageAlt: "Custom image",
                }).then(function () {
                    $(".content").show(200);
                });
            }
            // switch button position
            function switchButton() {
                var audio = new Audio("sound/duck.mp3");
                audio.play();
                var leftNo = $("#no").css("left");
                var topNO = $("#no").css("top");
                var leftY = $("#yes").css("left");
                var topY = $("#yes").css("top");
                $("#no").css("left", leftY);
                $("#no").css("top", topY);
                $("#yes").css("left", leftNo);
                $("#yes").css("top", topNO);
            }
            // move random button póition
            function moveButton() {
                var audio = new Audio("sound/Swish1.mp3");
                audio.play();
                if (screen.width <= 600) {
                    var x = Math.random() * 300;
                    var y = Math.random() * 500;
                } else {
                    var x = Math.random() * 500;
                    var y = Math.random() * 500;
                }
                var left = x + "px";
                var top = y + "px";
                $("#no").css("left", left);
                $("#no").css("top", top);
            }

            var n = 0;
            $("#no").mousemove(function () {
                if (n < 1) switchButton();
                if (n > 1) moveButton();
                n++;
            });
            $("#no").click(() => {
                if (screen.width >= 900) switchButton();
            });

            // generate text in input
            function textGenerate() {
                var n = "";
                var text = " " + textConfig.text9;
                var a = Array.from(text);
                var textVal = $("#txtReason").val() ? $("#txtReason").val() : "";
                var count = textVal.length;
                if (count > 0) {
                    for (let i = 1; i <= count; i++) {
                        n = n + a[i];
                        if (i == text.length + 1) {
                            $("#txtReason").val("");
                            n = "";
                            break;
                        }
                    }
                }
                $("#txtReason").val(n);
            }

            // show popup
            $("#yes").click(function () {
                var audio = new Audio("sound/tick.mp3");
                audio.play();
                Swal.fire({
                    title: textConfig.text7,
                    html: true,
                    width: 900,
                    padding: "3em",
                    html: "<input type='text' class='form-control' id='txtReason'  placeholder='tại sao áaaaaaaa'>",
                    background: '#fff url("https://scontent.fsgn20-1.fna.fbcdn.net/v/t1.15752-9/263433618_594097715030995_3154231760501395799_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=t5_ZZ1SZsQIAX_GGeO0&_nc_ht=scontent.fsgn20-1.fna&oh=03_AdQeIrxlFzkzeB2oCkquSFZGcI436cb-f6HlVh0dJOiZug&oe=65EE2420")',
                    backdrop: `
                    rgba(0,0,123,0.4)
                    url("https://cdn.fbsbx.com/v/t59.2708-21/367716789_833569484694983_5859416463748501242_n.gif?_nc_cat=109&ccb=1-7&_nc_sid=cf94fc&_nc_ohc=QwE4TmVitXcAX9TqAvg&_nc_ht=cdn.fbsbx.com&oh=03_AdRDPTeBYh5cLXPc0Fb4Y0VJzAJrG97xKPfqRGS6Ww3u7w&oe=65C83018")
                    left top
                    no-repeat
                  `,

                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonColor: "#fe8a71",
                    cancelButtonColor: "#f6cd61",
                    confirmButtonText: textConfig.text8,
                }).then((result) => {
                    if (result.value) {
                        Swal.fire({
                            width: 900,
                            confirmButtonText: textConfig.text12,
                            imageUrl: "https://scontent.fsgn20-1.fna.fbcdn.net/v/t1.15752-9/423568670_246918678455984_2425098540562515419_n.png?_nc_cat=104&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=H9LChdQWssMAX9yWZjv&_nc_ht=scontent.fsgn20-1.fna&oh=03_AdTy_HHkNficIva6OWjmw3QkKFY67W-y8RDVbaW-_2LEFQ&oe=65EE264E",
                            imageWidth: 300,
                            imageHeight: 300,
                            background: '#fff url("https://scontent.fsgn20-1.fna.fbcdn.net/v/t1.15752-9/263433618_594097715030995_3154231760501395799_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=t5_ZZ1SZsQIAX_GGeO0&_nc_ht=scontent.fsgn20-1.fna&oh=03_AdQeIrxlFzkzeB2oCkquSFZGcI436cb-f6HlVh0dJOiZug&oe=65EE2420")',
                            title: textConfig.text10,
                            text: textConfig.text11,
                            confirmButtonColor: "#83d0c9",
                            onClose: () => {
                                window.location = "iloveu.html";
                            },
                        });
                    }
                });

                $("#txtReason").focus(function () {
                    var handleWriteText = setInterval(function () {
                        textGenerate();
